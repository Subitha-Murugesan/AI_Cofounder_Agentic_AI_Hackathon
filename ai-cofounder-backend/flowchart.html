<svg viewBox="0 0 1400 2000" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .start-end { fill: #10b981; }
      .process { fill: #3b82f6; }
      .agent { fill: #8b5cf6; }
      .decision { fill: #f59e0b; }
      .output { fill: #ec4899; }
      .text { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: 500; }
      .label { fill: #1f2937; font-family: Arial, sans-serif; font-size: 12px; }
      .arrow { stroke: #1f2937; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .agent-box { stroke: #8b5cf6; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1f2937" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" style="fill: #1f2937; font-size: 24px; font-weight: bold; font-family: Arial, sans-serif;">
    AI Co-Founder Crew Flow
  </text>

  <!-- Step 1: Start -->
  <ellipse cx="700" cy="80" rx="120" ry="40" class="start-end"/>
  <text x="700" y="88" text-anchor="middle" class="text">User Submits Idea</text>
  
  <path d="M 700 120 L 700 160" class="arrow"/>

  <!-- Step 2: Frontend -->
  <rect x="600" y="160" width="200" height="60" rx="5" class="process"/>
  <text x="700" y="185" text-anchor="middle" class="text">Frontend Interface</text>
  <text x="700" y="205" text-anchor="middle" class="text" style="font-size: 12px;">Idea Input Form</text>

  <path d="M 700 220 L 700 260" class="arrow"/>

  <!-- Step 3: API Call -->
  <rect x="600" y="260" width="200" height="60" rx="5" class="process"/>
  <text x="700" y="285" text-anchor="middle" class="text">API Endpoint</text>
  <text x="700" y="305" text-anchor="middle" class="text" style="font-size: 12px;">/validate-idea</text>

  <path d="M 700 320 L 700 360" class="arrow"/>

  <!-- Step 4: Backend -->
  <rect x="600" y="360" width="200" height="60" rx="5" class="process"/>
  <text x="700" y="385" text-anchor="middle" class="text">Backend Receives</text>
  <text x="700" y="405" text-anchor="middle" class="text" style="font-size: 12px;">run_crew(idea)</text>

  <path d="M 700 420 L 700 460" class="arrow"/>

  <!-- Step 5: Initialize Crew -->
  <rect x="600" y="460" width="200" height="60" rx="5" class="process"/>
  <text x="700" y="485" text-anchor="middle" class="text">Initialize CrewAI</text>
  <text x="700" y="505" text-anchor="middle" class="text" style="font-size: 12px;">Specialized Agents</text>

  <path d="M 700 520 L 700 570" class="arrow"/>

  <!-- Agent Processing Box -->
  <rect x="150" y="570" width="1100" height="820" rx="10" class="agent-box"/>
  <text x="700" y="600" text-anchor="middle" style="fill: #8b5cf6; font-size: 18px; font-weight: bold; font-family: Arial, sans-serif;">
    Sequential Agent Processing
  </text>

  <!-- Agent 1: Idea Analyst -->
  <rect x="500" y="630" width="400" height="70" rx="5" class="agent"/>
  <text x="700" y="655" text-anchor="middle" class="text" style="font-size: 13px;">Agent 1: Idea Analyst</text>
  <text x="700" y="675" text-anchor="middle" class="text" style="font-size: 11px;">Summarizes Problem, Solution,</text>
  <text x="700" y="690" text-anchor="middle" class="text" style="font-size: 11px;">Value Proposition</text>

  <path d="M 700 700 L 700 730" class="arrow"/>

  <!-- Agent 2: Market Analyst -->
  <rect x="500" y="730" width="400" height="70" rx="5" class="agent"/>
  <text x="700" y="755" text-anchor="middle" class="text" style="font-size: 13px;">Agent 2: Market Analyst</text>
  <text x="700" y="775" text-anchor="middle" class="text" style="font-size: 11px;">Analyzes demand, trends,</text>
  <text x="700" y="790" text-anchor="middle" class="text" style="font-size: 11px;">growth potential</text>

  <path d="M 700 800 L 700 830" class="arrow"/>

  <!-- Agent 3: Customer Persona Expert -->
  <rect x="500" y="830" width="400" height="70" rx="5" class="agent"/>
  <text x="700" y="855" text-anchor="middle" class="text" style="font-size: 13px;">Agent 3: Customer Persona Expert</text>
  <text x="700" y="875" text-anchor="middle" class="text" style="font-size: 11px;">Identifies target users,</text>
  <text x="700" y="890" text-anchor="middle" class="text" style="font-size: 11px;">pain points, motivations</text>

  <path d="M 700 900 L 700 930" class="arrow"/>

  <!-- Agent 4: Competitive Analyst -->
  <rect x="500" y="930" width="400" height="70" rx="5" class="agent"/>
  <text x="700" y="955" text-anchor="middle" class="text" style="font-size: 13px;">Agent 4: Competitive Analyst</text>
  <text x="700" y="975" text-anchor="middle" class="text" style="font-size: 11px;">Lists competitors, market saturation,</text>
  <text x="700" y="990" text-anchor="middle" class="text" style="font-size: 11px;">opportunity gaps</text>

  <path d="M 700 1000 L 700 1030" class="arrow"/>

  <!-- Agent 5: Business Model Strategist -->
  <rect x="500" y="1030" width="400" height="70" rx="5" class="agent"/>
  <text x="700" y="1055" text-anchor="middle" class="text" style="font-size: 13px;">Agent 5: Business Model Strategist</text>
  <text x="700" y="1075" text-anchor="middle" class="text" style="font-size: 11px;">Suggests monetization models,</text>
  <text x="700" y="1090" text-anchor="middle" class="text" style="font-size: 11px;">recommends best approach</text>

  <path d="M 700 1100 L 700 1130" class="arrow"/>

  <!-- Agent 6: MVP Planner -->
  <rect x="500" y="1130" width="400" height="70" rx="5" class="agent"/>
  <text x="700" y="1155" text-anchor="middle" class="text" style="font-size: 13px;">Agent 6: MVP Planner</text>
  <text x="700" y="1175" text-anchor="middle" class="text" style="font-size: 11px;">Designs fast MVP,</text>
  <text x="700" y="1190" text-anchor="middle" class="text" style="font-size: 11px;">outlines validation steps</text>

  <path d="M 700 1200 L 700 1230" class="arrow"/>

  <!-- Agent 7: Startup Evaluator -->
  <rect x="500" y="1230" width="400" height="70" rx="5" class="agent"/>
  <text x="700" y="1255" text-anchor="middle" class="text" style="font-size: 13px;">Agent 7: Startup Evaluator</text>
  <text x="700" y="1275" text-anchor="middle" class="text" style="font-size: 11px;">Scores idea,</text>
  <text x="700" y="1290" text-anchor="middle" class="text" style="font-size: 11px;">Go/No-Go recommendation</text>

  <path d="M 700 1300 L 700 1400" class="arrow"/>

  <!-- Step 6: Collect Outputs -->
  <rect x="600" y="1400" width="200" height="60" rx="5" class="process"/>
  <text x="700" y="1425" text-anchor="middle" class="text">Combine Outputs</text>
  <text x="700" y="1445" text-anchor="middle" class="text" style="font-size: 12px;">Structured Response</text>

  <path d="M 700 1460 L 700 1500" class="arrow"/>

  <!-- Step 7: Return to Frontend -->
  <rect x="600" y="1500" width="200" height="60" rx="5" class="process"/>
  <text x="700" y="1525" text-anchor="middle" class="text">Return JSON Results</text>
  <text x="700" y="1545" text-anchor="middle" class="text" style="font-size: 12px;">to Frontend</text>

  <path d="M 700 1560 L 700 1600" class="arrow"/>

  <!-- Step 8: Frontend Visualization -->
  <rect x="550" y="1600" width="300" height="100" rx="5" class="output"/>
  <text x="700" y="1625" text-anchor="middle" class="text">Frontend Renders:</text>
  <text x="700" y="1645" text-anchor="middle" class="text" style="font-size: 11px;">• Idea Summary • Market Charts</text>
  <text x="700" y="1663" text-anchor="middle" class="text" style="font-size: 11px;">• Personas • Competitors</text>
  <text x="700" y="1681" text-anchor="middle" class="text" style="font-size: 11px;">• Business Model • MVP Plan</text>

  <path d="M 700 1700 L 700 1750" class="arrow"/>

  <!-- Step 9: End -->
  <ellipse cx="700" cy="1800" rx="150" ry="40" class="start-end"/>
  <text x="700" y="1808" text-anchor="middle" class="text">User Sees Insights</text>

  <!-- Side annotations -->
  <text x="200" y="190" class="label" style="font-weight: bold;">STEP 1</text>
  <text x="200" y="290" class="label" style="font-weight: bold;">STEP 2</text>
  <text x="200" y="390" class="label" style="font-weight: bold;">STEP 3</text>
  <text x="200" y="490" class="label" style="font-weight: bold;">STEP 4</text>
  <text x="100" y="900" class="label" style="font-weight: bold;">STEP 5</text>
  <text x="200" y="1430" class="label" style="font-weight: bold;">STEP 6</text>
  <text x="200" y="1530" class="label" style="font-weight: bold;">STEP 7</text>
  <text x="200" y="1650" class="label" style="font-weight: bold;">STEP 8</text>

  <!-- Legend -->
  <rect x="50" y="1850" width="300" height="120" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="200" y="1875" text-anchor="middle" style="fill: #1f2937; font-weight: bold; font-size: 14px;">Legend</text>
  
  <rect x="70" y="1890" width="40" height="20" rx="3" class="start-end"/>
  <text x="120" y="1905" class="label">Start/End</text>
  
  <rect x="70" y="1915" width="40" height="20" rx="3" class="process"/>
  <text x="120" y="1930" class="label">Process</text>
  
  <rect x="70" y="1940" width="40" height="20" rx="3" class="agent"/>
  <text x="120" y="1955" class="label">AI Agent</text>

</svg>
